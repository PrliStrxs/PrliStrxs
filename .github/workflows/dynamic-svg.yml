name: Generate Dynamic SVG

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œä¸€æ¬¡ï¼ˆåŒ—äº¬æ—¶é—´08:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/dynamic-svg.yml'

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate dynamic SVG
      run: |
        # åˆ›å»ºSVGç›®å½•ï¼ˆå¦‚æžœä¸å­˜åœ¨ï¼‰
        mkdir -p svg
        
        # ç”Ÿæˆå¸¦æœ‰"neikos496.xyz"å­—æ ·çš„åŠ¨æ€SVGï¼ˆé€æ˜ŽèƒŒæ™¯ï¼‰
        cat > svg/neikos-dynamic.svg << 'EOF'
        <svg width="500" height="80" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
                <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite" />
              </stop>
              <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
                <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="4s" repeatCount="indefinite" />
              </stop>
              <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1">
                <animate attributeName="stop-color" values="#f093fb;#667eea;#764ba2;#f093fb" dur="4s" repeatCount="indefinite" />
              </stop>
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <filter id="shadow">
              <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#667eea" flood-opacity="0.5"/>
            </filter>
          </defs>
          
          <text x="250" y="50" 
                font-family="'Segoe UI', 'Arial', sans-serif" 
                font-size="32" 
                font-weight="bold" 
                text-anchor="middle" 
                fill="url(#gradient)"
                filter="url(#glow)">
            neikos496.xyz
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
            <animateTransform attributeName="transform" 
                              type="scale" 
                              values="1;1.02;1" 
                              dur="3s" 
                              repeatCount="indefinite" 
                              additive="sum"/>
          </text>
        </svg>
        EOF
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add svg/neikos-dynamic.svg
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸŽ¨ Update dynamic SVG - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}