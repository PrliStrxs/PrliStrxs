    branches: [ main, master ]
    paths:
      - '.github/workflows/dynamic-svg.yml'

# â­ å…³é”®ï¼šå…è®¸ GitHub Actions å†™å…¥ä»“åº“
permissions:
  contents: write

jobs:
  generate-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate dynamic SVG
        run: |
          mkdir -p svg
          cat > svg/neikos-dynamic.svg << 'EOF'
          <svg width="500" height="80" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG å†…å®¹ä¿æŒä¸å˜ -->
          </svg>
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add svg/neikos-dynamic.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŽ¨ Update dynamic SVG - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
