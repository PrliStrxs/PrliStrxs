name: Generate Snake Game

on:
  schedule:
    # 每小时运行一次，保持动画更新
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 生成贪吃蛇
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: BEPb  # 使用活跃用户的贡献数据
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#8DFCFF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 推送到output分支
      - name: push svg content to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}