<svg width="500" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#4158D0;#4facfe;#667eea" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="20%" style="stop-color:#4158D0;stop-opacity:1">
        <animate attributeName="stop-color" values="#4158D0;#4facfe;#00f2fe;#4158D0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="35%" style="stop-color:#4facfe;stop-opacity:1">
        <animate attributeName="stop-color" values="#4facfe;#00f2fe;#764ba2;#4facfe" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#C850C0;#f093fb;#764ba2" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="65%" style="stop-color:#C850C0;stop-opacity:1">
        <animate attributeName="stop-color" values="#C850C0;#f093fb;#a8edea;#C850C0" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="80%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#a8edea;#667eea;#f093fb" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#a8edea;stop-opacity:1">
        <animate attributeName="stop-color" values="#a8edea;#667eea;#4158D0;#a8edea" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="enhanced-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="250" y="50" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#gradient)"
        filter="url(#enhanced-glow)">
    neikos496.xyz
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.03;1" 
                      dur="4s" 
                      repeatCount="indefinite" 
                      additive="sum"/>
  </text>
</svg>