<svg width="500" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#667eea;#764ba2;#f093fb" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#667eea" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <text x="250" y="50" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#gradient)"
        filter="url(#glow)">
    neikos496.xyz
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.02;1" 
                      dur="3s" 
                      repeatCount="indefinite" 
                      additive="sum"/>
  </text>
</svg>