<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ËõáË∫´Ê∏êÂèò -->
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#4158D0;#4facfe;#667eea" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#C850C0;#f093fb;#764ba2" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#a8edea;#667eea;#f093fb" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- È£üÁâ©Ê∏êÂèò -->
    <radialGradient id="foodGradient">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6b6b;#ffd93d;#6bcf7f;#4ecdc4;#ff6b6b" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#ff6b6b;#ffd93d;#6bcf7f;#4ecdc4;#ff6b6b" dur="4s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
    
    <!-- ÂèëÂÖâÊïàÊûú -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- È£üÁâ©ÂèëÂÖâ -->
    <filter id="foodGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ËÉåÊôØÁΩëÊ†º -->
  <rect width="800" height="120" fill="#0d1117" rx="8"/>
  
  <!-- ÁΩëÊ†ºÁ∫ø -->
  <g stroke="#1c2128" stroke-width="0.5" opacity="0.3">
    <!-- ÂûÇÁõ¥Á∫ø -->
    <line x1="40" y1="0" x2="40" y2="120"/>
    <line x1="80" y1="0" x2="80" y2="120"/>
    <line x1="120" y1="0" x2="120" y2="120"/>
    <line x1="160" y1="0" x2="160" y2="120"/>
    <line x1="200" y1="0" x2="200" y2="120"/>
    <line x1="240" y1="0" x2="240" y2="120"/>
    <line x1="280" y1="0" x2="280" y2="120"/>
    <line x1="320" y1="0" x2="320" y2="120"/>
    <line x1="360" y1="0" x2="360" y2="120"/>
    <line x1="400" y1="0" x2="400" y2="120"/>
    <line x1="440" y1="0" x2="440" y2="120"/>
    <line x1="480" y1="0" x2="480" y2="120"/>
    <line x1="520" y1="0" x2="520" y2="120"/>
    <line x1="560" y1="0" x2="560" y2="120"/>
    <line x1="600" y1="0" x2="600" y2="120"/>
    <line x1="640" y1="0" x2="640" y2="120"/>
    <line x1="680" y1="0" x2="680" y2="120"/>
    <line x1="720" y1="0" x2="720" y2="120"/>
    <line x1="760" y1="0" x2="760" y2="120"/>
    
    <!-- Ê∞¥Âπ≥Á∫ø -->
    <line x1="0" y1="30" x2="800" y2="30"/>
    <line x1="0" y1="60" x2="800" y2="60"/>
    <line x1="0" y1="90" x2="800" y2="90"/>
  </g>
  
  <!-- ËõáË∫´ -->
  <g filter="url(#glow)">
    <!-- ËõáÂ§¥ -->
    <rect x="200" y="30" width="38" height="28" rx="4" fill="url(#snakeGradient)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </rect>
    <!-- ËõáÁúº -->
    <circle cx="215" cy="44" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="223" cy="44" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- ËõáË∫´ÊÆµ -->
    <rect x="160" y="30" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.9"/>
    <rect x="120" y="30" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.8"/>
    <rect x="80" y="30" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.7"/>
    <rect x="40" y="30" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.6"/>
    
    <!-- ËΩ¨ÂºØÊÆµ -->
    <rect x="40" y="60" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.5"/>
    <rect x="80" y="60" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.4"/>
    <rect x="120" y="60" width="38" height="28" rx="4" fill="url(#snakeGradient)" opacity="0.3"/>
  </g>
  
  <!-- È£üÁâ© -->
  <g filter="url(#foodGlow)">
    <circle cx="360" cy="44" r="12" fill="url(#foodGradient)">
      <animate attributeName="r" values="12;14;12" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Á¨¨‰∫å‰∏™È£üÁâ© -->
  <g filter="url(#foodGlow)">
    <circle cx="520" cy="74" r="12" fill="url(#foodGradient)">
      <animate attributeName="r" values="12;14;12" dur="1.5s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Á¨¨‰∏â‰∏™È£üÁâ© -->
  <g filter="url(#foodGlow)">
    <circle cx="680" cy="44" r="12" fill="url(#foodGradient)">
      <animate attributeName="r" values="12;14;12" dur="1.5s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Ë£ÖÈ•∞ÊÄßË¥°ÁåÆÁÇπ -->
  <g opacity="0.3">
    <rect x="280" y="60" width="38" height="28" rx="4" fill="#4facfe"/>
    <rect x="440" y="30" width="38" height="28" rx="4" fill="#764ba2"/>
    <rect x="600" y="60" width="38" height="28" rx="4" fill="#f093fb"/>
    <rect x="720" y="30" width="38" height="28" rx="4" fill="#667eea"/>
  </g>
  
  <!-- Ê†áÈ¢òÊñáÂ≠ó -->
  <text x="400" y="15" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="12" 
        text-anchor="middle" 
        fill="#8b949e"
        opacity="0.8">
    üêç Snake Contribution Graph
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
  </text>
</svg>